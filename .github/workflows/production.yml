name: Run test, Migration, Deploy

on:
  push:
    branches:
      - main

jobs:
  Install-and-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version-file: './.nvmrc'
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun ci
      - name: Run tests
        run: bun run test
      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: repo
          path: .
  Build-and-Deploy:
    runs-on: ubuntu-latest
    needs: Install-and-Test
    environment: Production
    if: success()
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: repo
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Apply migrations
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: bun run db:migrate
      - name: Deploy Project
        run: |
          bunx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          bunx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          bunx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
