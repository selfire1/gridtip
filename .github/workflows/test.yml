name: Run tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - '*'
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version-file: './.nvmrc'
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun ci
      - name: Run test
        run: bun run test
